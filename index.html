<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>


<body>
    <h1>Calculator by Surabhi</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen"  id="screen" placeholder="00" readonly>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="clear">AC</button></td>
                    <td><button class="operator">(</button></td>
                    <td><button class="operator">)</button></td>
                    <td><button class="operator">x</button></td>
                </tr>

                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">/</button></td>
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">-</button></td>
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operator">+</button></td>
                </tr>

                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="delete">DEL</button></td>
                    <td><button class="equals">=</button></td>
                </tr>

            </table>
        </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
